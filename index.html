
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ronin Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: auto;
    }
    #flipbook {
      width: 90vw;
      max-width: 1000px;
      height: 600px;

    }

      width: 100%;

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

  <div id="flipbook">

        console.error('Turn.js is not defined.');
        return;
