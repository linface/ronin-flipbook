
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ronin Flipbook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #flipbook {
            width: 800px;
            height: 600px;
        }
        .page {
            width: 400px;
            height: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="Page 1.jpg" alt=""></div>
        <div class="page"><img src="Page 2.jpg" alt=""></div>
        <div class="page"><img src="Page 3.jpg" alt=""></div>
        <div class="page"><img src="Page 4.jpg" alt=""></div>
        <div class="page"><img src="Page 5.jpg" alt=""></div>
        <div class="page"><img src="Page 6.jpg" alt=""></div>
        <div class="page"><img src="Page 7.jpg" alt=""></div>
        <div class="page"><img src="Page 8.jpg" alt=""></div>
        <div class="page"><img src="Page 9.jpg" alt=""></div>
        <div class="page"><img src="Page 10.jpg" alt=""></div>
        <div class="page"><img src="Page 11.jpg" alt=""></div>
        <div class="page"><img src="Page 12.jpg" alt=""></div>
        <div class="page"><img src="Page 13.jpg" alt=""></div>
        <div class="page"><img src="Page 14.jpg" alt=""></div>
        <div class="page"><img src="Page 15.jpg" alt=""></div>
        <div class="page"><img src="Page 16.jpg" alt=""></div>
        <div class="page"><img src="Page 17.jpg" alt=""></div>
        <div class="page"><img src="Page 18.jpg" alt=""></div>
        <div class="page"><img src="Page 19.jpg" alt=""></div>
        <div class="page"><img src="Page 20.jpg" alt=""></div>
    </div>

    <script>
        $('#flipbook').turn({
            width: 800,
            height: 600,
            autoCenter: true
        });
    </script>
</body>
</html>
